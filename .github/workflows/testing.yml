name: Unit testing

on: [push, pull_request]

jobs:
  test:
    name: Test on .NET Core
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Use .NET 2.2.108
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
        
    - name: Build
      run: dotnet build --configuration Debug
      
    - name: Run tests
      run: dotnet test
